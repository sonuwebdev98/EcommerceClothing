<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fashion Store</title>
 <!-- ====== favicons ====== --> 
<link rel="apple-touch-icon" sizes="180x180" href="image/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="image/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="image/favicon_io/favicon-16x16.png">
<link rel="manifest" href="image/favicon_io/site.webmanifest">   

 <!-- ====== google fonts ====== -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!-- ====== css ====== -->
<link rel="stylesheet" href="css/style.css">   

</head> 
<body>   

    <div class="shop-parent-section">  

        <div class="shop-child-section"> 
         
            <div class="top_notification_area">
                <div class="notification_area">

                    <div class="notifi_left_area notifi_both_area">
                        <div class="time_clock">
                            <img src="image/top-menu/Time Black.png" alt="Time Black" />
                        </div>
                    </div>

                    <div class="notifi_right_area notifi_both_area"> 
                        <div class="right_notifi">
                            <img src="image/top-menu/Cellular Connection.png" alt="Cellular_Connection" />
                        </div>
                        <div class="right_notifi wifi_notifi">
                            <img src="image/top-menu/Wifi.png" alt="Wifi" /> 
                        </div>
                        <div class="right_notifi">
                            <img src="image/top-menu/Battery.png" alt="Battery" />
                        </div>
                    </div> 

                </div>
            </div>


            <div class="center-content-section">  
                <div class="logo-section"> 
                 <img src="image/Bag Backet.png" class="Bag_Backet" alt="Bag_Backet" />
                </div>
 
                <div class="center-text">
                 <h1 class="heading-one">Shoppe</h1> 
                </div>
 
                <div class="bottom-para-section">
                 <p class="btm-para-section">Beautiful eCommerce UI Kit for your online store</p>
                </div>
   
                <div class="btn-section">
                  <div class="top-btns"><a href="#" class="parimary-btn start-btn">Let's get started</a></div>
              
                  <div class="btm-btns">
                     <div class="alr-ac-btn"><a href="#" class="alr-ac-btn-link">I already have an account</a></div>
                     <div class="next-arrow-btn"><a href="#" class="arrow-btn-links"><i class="fa fa-light fa-arrow-right arrow-btn-icons"></i></a></div>
                  </div>
                </div>
 
 
             </div>


        </div>

    </div>
    

    <!-- ======= fontawesome 6 =======  --> 
<script src="https://kit.fontawesome.com/b94d79425b.js" crossorigin="anonymous"></script>
    
    <!-- ====== js starts here ====== -->
    <script src="js/script.js"></script>
</body>
</html>
